<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Monster/fonts/fonts.css">
    <link rel="stylesheet" href="/Monster/style/stylelogin.css">
    <title>Login - Adminstrador</title>
    
</head>

<body>
    <form class="login">
        <h1>login</h1>
        <div class="box-user">
            <input type="text" name="" required>
            <label>Usuário :</label>
        </div>
        <div class="box-user">
            <input type="password" name="" id="password" required>
            <label for="password">Senha :</label>
        </div>
        
        <div class="recuperarsenha">
            <a href="recuperarsenha.html" class="forget" target="_self"> Esqueceu a senha?</a>
        </div>
        <a onclick="validateLogin()" class="btn" target="_self">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
        </a>
    </form>

    <p id="loginMessage"></p>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('http://localhost:3001/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.status === 200) {
                    document.getElementById("loginMessage").innerHTML = "Login bem-sucedido!";
                    window.location.href= '/Monster/views/administrador.html';
                } else if (response.status === 401) {
                    document.getElementById("loginMessage").innerHTML = "Nome de usuário ou senha incorretos. Tente novamente.";
                } else {
                    document.getElementById("loginMessage").innerHTML = "Erro interno do servidor";
                }
            });
        }
    </script>
</body>

</html>
